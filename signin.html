<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Viet Holiday</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <header class="header"> 
        <div class="logo">Logo</div>

        <nav class="navbar">
            <a href="index.html">Home</a>
            <a href="#">About Us</a>
            <a href="#">Tour</a>
            <a href="#"> Vehicles</a>
        </nav>

        <div class="button-group">
        </div>
    </header>

    <div class="container">
        <div class="sign-up">
            <form action="#">
                <h1>Sign In</h1>
                <div class="infield">
                    <input type="text" placeholder="Email" id="email" class="email">
                    <label></label>
                </div>
                <div class="infield">
                    <input type="text" placeholder="Password" id="password" class="password">
                    <label></label>
                </div>
                <button onclick="signIn()">Sign In</button>
            </form>
        </div>

        <div class="left">
            <div class="left-panel">
                <h1>Hello there,</h1>
                <span>Enter your personal details and start journey with us</span> <br>
                <button onclick="toSignUpPage()">Sign Up</button>
            </div>
        </div>

    </div>


    <script src="script.js"></script>
</body>
</html>

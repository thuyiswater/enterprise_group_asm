<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Viet Holiday</title>
    <link rel="stylesheet" href="editProfile.css">
</head>
<body>
    <header class="header"> 
        <div class="logo">
            <img src="image/logo.png">
        </div>
        
        <nav class="navbar">
            <a href="home.html">Home</a>
            <a href="about_us.html">About Us</a>
            <a href="#">Tour</a>
            <a href="vehicles.html"> Vehicles</a>
        </nav>

        <div class="user-account-container" >
            <select name="user-account" id="user-account" onchange="signOut()">
                <option value="email">s3904632@rmit.edu.vn</option>
                <option value="editProfile" disabled selected>Edit Profile</option>
                <option value="logout">
                    Logout
                </option> 
            </select>
        </div>
    </header>

    <div class="container">
        <div class="sign-up">
            <form action="#">
                <h1>Edit Profile</h1>
                <div class="infield">
                    <input type="text" placeholder="Name">
                    <label></label>
                </div>
                <div class="infield">
                    <input type="text" placeholder="Phone">
                    <label></label>
                </div>
                <div class="infield">
                    <input type="text" placeholder="Email">
                    <label></label>
                </div>
                <div class="infield">
                    <input type="text" placeholder="Password">
                    <label></label>
                </div>
                <div class="infield">
                    <input type="text" placeholder="Confirm Password">
                    <label></label>
                </div>
                <button >Edit</button>
            </form>
        </div>

        <div class="left">
            <div class="left-panel">
                <div class="avatar-upload">
                    <div class="avatar-preview">
                      <img src="#" alt="Avatar Preview">
                    </div>
                    <div class="avatar-edit">
                      <input type='file' id="imageUpload" accept=".png, .jpg, .jpeg" />
                      <label for="imageUpload" hidden>Choose Image</label>
                    </div>
                  </div>
                  
            </div>
        </div>

    </div>


    <script src="script.js"></script>
</body>
</html>
